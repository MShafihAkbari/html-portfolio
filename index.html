<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDF with Multiple Tables</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <button id="generatePDF">Generate PDF</button>

    <script>
        document.getElementById('generatePDF').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Education Section
            doc.text('Education:', 14, 10);
            doc.autoTable({
                startY: 20,
                head: [['Institution', 'Degree Received', 'Area of Study', 'Start', 'Graduated']],
                body: [
                    ['IGNOU University', 'Online B.A.', 'Information Technology', '2024', '2027'],
                    ['University of the People', 'Online B.A.', 'Information Technology', '2022', '2026'],
                    ['Sultan High School', 'High School Diploma', '12th Grade', '2016', '2019']
                ],
                styles: {
                    lineWidth: 0.01,
                    lineColor: [0, 0, 0]
                },
                headStyles: {
                    fillColor: [211, 211, 211],
                    textColor: [0, 0, 0],
                    fontStyle: 'bold'
                },
                bodyStyles: {
                    fillColor: [255, 255, 255],
                    textColor: [0, 0, 0]
                },
                alternateRowStyles: {
                    fillColor: [255, 255, 255]
                },
                didDrawCell: function(data) {
                    doc.setLineWidth(0.01);
                    doc.setDrawColor(0, 0, 0);
                    doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height);
                }
            });

            // Professional Training Section
            doc.text('Professional Training:', 14, doc.lastAutoTable.finalY + 10);
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 20,
                head: [['Training Provider', 'Qualification', 'Training Types', 'Start', 'Graduation']],
                body: [
                    ['UNICEF', 'Certificate', 'Child Protection Training', '22-07-2023', '28-07-2023'],
                    ['IRC', 'Certificate', 'Monitoring and Evaluation Training', '19-08-2023', '24-08-2023'],
                    ['ALMC', 'Certificate', 'Advanced Leadership Training', '01-08-2023', '07-08-2023'],
                    ['GFSHO', 'Certificate', 'Emergency Response Training', '05-07-2023', '10-07-2023'],
                    ['USAID', 'Certificate', 'Networking Essentials and Data Analysis Training', '23-12-2022', '29-12-2022'],
                    ['WHO', 'Certificate', 'Health and Safety Training', '01-09-2022', '07-09-2022'],
                    ['Handicap International', 'Certificate', 'Disability Inclusion Training', '10-05-2022', '15-05-2022'],
                    ['SEO', 'Certificate', 'Project Management Basics', '15-03-2022', '20-03-2022'],
                    ['UNHCR', 'Certificate', 'ICDL', '12-02-2021', '12-04-2021']
                ],
                styles: {
                    lineWidth: 0.01,
                    lineColor: [0, 0, 0]
                },
                headStyles: {
                    fillColor: [211, 211, 211],
                    textColor: [0, 0, 0],
                    fontStyle: 'bold'
                },
                bodyStyles: {
                    fillColor: [255, 255, 255],
                    textColor: [0, 0, 0]
                },
                alternateRowStyles: {
                    fillColor: [255, 255, 255]
                },
                didDrawCell: function(data) {
                    doc.setLineWidth(0.01);
                    doc.setDrawColor(0, 0, 0);
                    doc.rect(data.cell.x, data.cell.y, data.cell.width, data.cell.height);
                }
            });

            doc.save('document.pdf');
        });
    </script>
</body>
</html>
